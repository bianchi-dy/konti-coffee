<script>

  mapboxgl.accessToken =
    'pk.eyJ1Ijoia29udGluZW50YWxpc3QiLCJhIjoiY2p2bTc3d2FoMHcyejN6cGlzMGNrbW5sNCJ9.2Umw33QwGFmUtaQY_A1K-A'; // replace this with your access token
  
  
  let isMobile = window.innerWidth < 680;
  const zoom = isMobile ? 0.9 : 1.5;
  const center = isMobile ? [52.469,10] : [19.832,8.743]

  var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/kontinentalist/cknsl4xap0g8w18murjlhq2rk', //mapbox://styles/kontinentalist/cjvm6xxe333b71cldmgv25t5y',
    center: center, //define new center for mobile
    zoom: zoom

  });

  // Add zoom and rotation controls to the map.
  map.addControl(new mapboxgl.NavigationControl({
    showCompass: false
  }));

  map.on('load', function () {
    var popup = new mapboxgl.Popup({
      closeButton: false,
      closeOnClick: false,
    });
    var isMarkerClicked = false;
    var coordinates = [0, 0],
      description = null;

    map.on('mousemove', 'consumption-points', function (e) {
      onMouseHover(e, 'consumption-points', clickable);
    });
    map.on('mouseleave', 'consumption-points', onMouseLeave);

    map.on('click', function () {
      if (popup.isOpen() && isMarkerClicked) {
        popup.remove();
        isMarkerClicked = false;
      } else if (popup.isOpen() && !isMarkerClicked) {
        isMarkerClicked = true;
      }
    });

    function onMouseHover(e, id, htmlCallback) {
      if (isMarkerClicked) {
        return;
      }
      // Change the cursor style as a UI indicator.
      map.getCanvas().style.cursor = 'pointer';

      coordinates = e.lngLat;
      properties = e.features[0].properties;

      if (htmlCallback) {
        html = htmlCallback(properties, coordinates);
      }

      popup
        .setLngLat(coordinates)
        .setHTML(html)
        .addTo(map);
    }

    function onMouseLeave() {
      map.getCanvas().style.cursor = '';
      if (isMarkerClicked) {
        return;
      }
      popup.remove();
    }

    function clickable(properties) {
      let header = '<h2 class="popup-title-font">' + properties.country + '</h2>';
      let type = '<p class="popup-text-font"><i>Primary involvement in coffee:</i><br/><b>' + properties.type.replace(/^\w/, c => c.toUpperCase()); + '</b></p>'
      let kg = '<p class="popup-text-font"><i>Thousands of 60 kg bags consumed (2019):</i><br/><b> ' + properties["2019"].toLocaleString('en') + '</b></p>';
      return header + type + kg
    }
  });

  // enable scrolling on CTRL key only
  document.querySelector('canvas.mapboxgl-canvas').addEventListener('wheel', ev => {
    var instruction = document.querySelector('.map-instruction');

    if (ev.ctrlKey || ev.metaKey) {
      instruction.style.display = 'none';
      return
    }

    // You can have a layer on top of your map and trigger some CSS animation
    // to display it on scrolling attempt here
    instruction.style.display = 'block';
    setTimeout(() => {
      // hide instruction
      instruction.style.display = 'none';
    }, 800);

    ev.stopImmediatePropagation()
  });
</script>
